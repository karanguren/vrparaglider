  <script>

    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll("section");

      secciones.forEach(sec => {
        sec.classList.remove("active");
      });

      const target = document.getElementById(id);
      target.classList.add("active");

      // Desplazar hacia la sección activa
      target.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
  <script>
    function openEmail() {
      const email = "soporte@sqlapio.com";
      const subject = "Solicitar Información";

      // Intenta abrir Gmail en una nueva pestaña
      const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}`;
      window.open(gmailUrl, "_blank");

      // Copia el correo al portapapeles como respaldo
      navigator.clipboard.writeText(email).then(() => {
        alert("Correo copiado al portapapeles. Si Gmail no se abre, pégalo manualmente en tu cliente de correo.");
      }).catch(err => {
        console.error("Error al copiar el correo: ", err);
      });
    }
  </script>
